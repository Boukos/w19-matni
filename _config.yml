plugins:
  - jekyll-remote-theme
  - jekyll-include-cache

remote_theme: pconrad/ucsb-cs-jekyll-theme-try2

url: https://ucsb-cs8.github.io # the base hostname & protocol for your site
baseurl: /w19-matni  # the subpath of your site, e.g. "/blog"


include:
  - _pages
exclude:
  - .sass-cache
  - Gemfile
  - LICENSE
  - .bundle

course: "CS8"
qtr: "W19"
qxx: "w19"
quarter: "Winter 2019"
piazza_url: https://piazza.com/class/jq1niebmrhm625
